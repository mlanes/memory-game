<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <script src="assets/js/index.js"></script>
  <script src="assets/js/src/utils.js"></script>
  <script src="assets/js/src/memory-game.js"></script>
  <script src="assets/js/src/screen.js"></script>
</head>
<body>

  <section class="container">
    <div class="d-flex justify-content-center mb-3">
      <button type="button" class="btn btn-success" id="play">Let's play</button>
      <button type="button" class="btn btn-danger" id="show-cards">Show cards</button>
    </div>

    <div id="loading" class="d-flex justify-content-center invisible">
      <span id="count-down" class="font-weight-bold">Starts in 1 ...</span>
      <div class="spinner-border text-warning spinner-border-sm" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div id="message" class="alert alert-danger invisible" role="alert"></div>
      </div>
    </div>

    <div id="content" class="row justify-content-center"></div>
  </section>
</body>
</html>
